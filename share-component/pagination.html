<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link rel="stylesheet" href="/resource/css/common/common.css">

</head>
<body>

    <div class="pagination-section">
        <ul class="pagination">
            <li><img src="/resource/image/share-component/pagination/double-left-arrow.png" alt="double-left-arrow" class="arrow-button"></li>
            <li><img src="/resource/image/share-component/pagination/left-arrow.png" alt="left-arrow" class="arrow-button"></li>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li><img src="/resource/image/share-component/pagination/right-arrow.png" alt="right-arrow" class="arrow-button"></li>
            <li><img src="/resource/image/share-component/pagination/double-right-arrow.png" alt="double-right-arrow" class="arrow-button"></li>
        </ul>
    </div>

    <div class="pagination-section-mobile">
        <ul class="pagination">
            <li><img src="/resource/image/share-component/pagination/double-left-arrow.png" alt="double-left-arrow" class="arrow-button"></li>
            <li><img src="/resource/image/share-component/pagination/left-arrow.png" alt="left-arrow" class="arrow-button"></li>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li><img src="/resource/image/share-component/pagination/right-arrow.png" alt="right-arrow" class="arrow-button"></li>
            <li><img src="/resource/image/share-component/pagination/double-right-arrow.png" alt="double-right-arrow" class="arrow-button"></li>
        </ul>
    </div>

</body>
</html>
